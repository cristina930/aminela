
<div class="well well-sm">
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <img src="app/img/menu_set_quiniela.png" />
            <h1>Aminiela</h1>
        </div>
    </div>
    <div ng-class="['form-group']">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <label class="control-label" for="inputEmail">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <input type="text" class="form-control" ng-model="login.email" id="inputEmail"/>
                <span class="label label-danger" ng-if="login.mail|EmailFilter">{{login.mail|EmailFilter}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <label class="control-label" for="pssdInput">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <input type="password" class="form-control" id="pssdInput"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-2">
            <button type="button" class="btn btn-default">Alta usuario</button>
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-default">Reset</button>&nbsp;
            <button type="button" class="btn btn-primary">Login</button>
        </div>
    </div>
</div>
